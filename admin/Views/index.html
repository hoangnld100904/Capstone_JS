    <section class="add container p-0">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="openProduct">
            Thêm sản phẩm
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow p-2 mb-5 bg-white rounded">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thông tin sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Tên sản phẩm</span>
                                </div>
                                <input type="text" class="form-control" id="inpName" aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Giá tiền</span>
                                </div>
                                <input type="text" class="form-control" id="inpPrice" aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Tỉ lệ màn hình</span>
                                </div>
                                <input type="text" class="form-control" id="inpScreen"
                                    aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Độ phân giải camera
                                        trước</span>
                                </div>
                                <input type="text" class="form-control" id="inpFrontCam"
                                    aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Độ phân giải camera
                                        sau</span>
                                </div>
                                <input type="text" class="form-control" id="inpBackCam"
                                    aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Hình ảnh</span>
                                </div>
                                <input type="text" class="form-control" id="inpImg" aria-label="Sizing example input">
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex">Mô tả sản phẩm</span>
                                </div>
                                <textarea class="form-control" id="inpDesc" aria-label="With textarea"></textarea>
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <label class="input-group-text d-flex" for="inputGroupSelect01">Options</label>
                                    <select class="custom-select h-100" id="inpType">
                                        <!-- cho bằng selected để dễ so sánh value -->
                                        <option selected>Loại sản phẩm</option>
                                        <option value="iphone">IPHONE</option>
                                        <option value="samsung">SAMSUNG</option>
                                    </select>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" onclick="themSanPham()" id="btnLuu">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="List__ProDuct">
        <div class="container p-0">
            <table class="table">
                <thead>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá tiền</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Action</th>
                </thead>
                
        <tbody id="tblDanhSachSP">
       
        </tbody>
            </table>
        </div>
    </section>
