    <section class="add container p-0">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="openProduct">
            Thêm sản phẩm
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow p-2 mb-5 bg-white rounded">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thông tin sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="exampleInputEmail1">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="inpName">
                                    <div class="invalid-feedback valid1"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Giá tiền</label>
                                    <input type="text" class="form-control" id="inpPrice">
                                    <div class="invalid-feedback valid2"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Tỉ lệ màn hình</label>
                                    <input type="text" class="form-control" id="inpScreen">
                                    <div class="invalid-feedback valid3"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Độ phân giải camera trước</label>
                                    <input type="text" class="form-control" id="inpFrontCam">
                                    <div class="invalid-feedback valid4"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Độ phân giải camera sau</label>
                                    <input type="text" class="form-control" id="inpBackCam">
                                    <div class="invalid-feedback valid5"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Hình ảnh</label>
                                    <input type="text" class="form-control" id="inpImg">
                                    <div class="invalid-feedback valid6"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Mô tả sản phẩm</label>
                                    <input type="text" class="form-control" id="inpDesc">
                                    <div class="invalid-feedback valid7"></div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="exampleInputPassword1">Loại sản phẩm</label>
                                    <select class="custom-select" id="inpType">
                                        <option selected>Loại sản phẩm</option>
                                        <option value="iphone">IPHONE</option>
                                        <option value="samsung">SAMSUNG</option>
                                    </select>
                                    <div class="invalid-feedback valid8"></div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" onclick="themSanPham()" id="btnLuu">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="List__ProDuct">
        <div class="container">
            <table class="table">
                <thead>
                    <th scope="col">STT</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Giá tiền</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Action</th>
                </thead>

                <tbody id="tblDanhSachSP">

                </tbody>
            </table>
        </div>
    </section>
